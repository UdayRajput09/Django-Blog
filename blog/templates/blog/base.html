<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>{% block title %}My blog{% endblock title %}</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    setTimeout(function () {
      const alerts = document.querySelectorAll('.auto-dismiss');
      alerts.forEach(function (alert) {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      });
    }, 2000);
  </script>
  
<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
              <a class="navbar-brand" href="{% url 'home' %}">MyBlog</a>
          
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">

                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                  
                    {% if user.is_authenticated %}
                  
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_post' %}">
                          Create Post
                        </a>
                      </li>
                  
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' user.username %}">
                          {{ user.username }}
                        </a>
                      </li>
                  
                      <li class="nav-item d-flex align-items-center">
                        <form method="POST" action="{% url 'logout' %}" class="m-0 p-0">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-link nav-link text-danger p-0">
                            Logout
                          </button>
                        </form>
                      </li>
                  
                    {% else %}
                  
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                      </li>
                  
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Signup</a>
                      </li>
                  
                    {% endif %}
                  
                  </ul>
                  
              </div>
            </div>
          </nav>


          <div class="container mt-3">

            {% if messages %}
              {% for message in messages %}
                <div
                  class="alert alert-{{ message.tags }} alert-dismissible fade show auto-dismiss"
                  role="alert"
                >
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          
          </div>
          
          
        
    </header>

    <main style="max-width: 900px; margin: 20px auto;">
        {% block content %}
        {% endblock content %}
    </main>


    <footer>
        
    </footer>
    
</body>
</html>
