{% extends "blog/base.html" %}

{% block content %}

<div class="container-md">

    <a href="{% url 'post_detail' post.slug %}" class="text-decoration-none text-muted mb-3 d-inline-block">
      ‚Üê Back to Post
    </a>
  
    <div class="card shadow-sm">
      <div class="card-body">
  
        <h3 class="card-title mb-4">Edit Post</h3>
  
        <form method="POST">
          {% csrf_token %}
  
          <div class="mb-3">
            <label class="form-label">Title</label>
            {{ form.title }}
          </div>
  
          <div class="mb-3">
            <label class="form-label">Content</label>
            {{ form.content }}
          </div>
  
          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline-secondary">
              Cancel
            </a>
  
            <button type="submit" class="btn btn-warning">
              Update Post
            </button>
          </div>
  
        </form>
  
      </div>
    </div>
  
  </div>
  
{%  endblock content %}
